{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}
<title>Book Site | Login</title>
{% endblock %}


{% block content %}


<div id = 'container' style = 'height: 500px'>
  <div class = 'header'>
    <h2>Login</h2>
  </div>
  <form action = '#' method = 'POST'>
    {% csrf_token %}
    <div id = 'form-control'>
      <label>Username:</label>
      <input type="text" name="username" class="form-control" placeholder="Enter Username" maxlength="100" autofocus="" required="" id="id_username">
    </div>

    

    <div id = 'form-control'>
      <label>Passowrd</label>
      <input type="password" name="password1" class="form-control" placeholder="At least eight characters" maxlength="100" required="" id="id_password1">
    </div>
    {% for message in messages %}
    <p class  = 'successMsg'>{{message}}</p>
    {% endfor%}
    <div id = 'haveAnAccount'>
      <p>Don't have an account?</p>
      <a href = "{% url 'register' %}"><strong>Register</strong></a>
    </div>
    
    <button type = 'submit' id = 'submitButton'>Login</button>
    <br>
    <p><a href="{% provider_login_url 'google' %}" class="btn btn-primary btn-lg" style = 'width: 320px'>Google Login</a></p>
    <p><a href="{% provider_login_url 'github' %}" class="btn btn-dark btn-lg" style = 'width: 320px'>Github Login</a></p>
    <p><button></button></p>
  </form>
  
</div>
  
{% endblock %}
