{% extends 'base.html' %} {% block title %}
<title>Book Site | Scrape Tool</title>
{% endblock %} {% block content %}

<h1 class="text-center">Scrape Tool</h1>
<form method="POST" action="{% url 'scrape_book'%}">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputAddress">Link to Scrape</label>
    <input
      name="title"
      type="text"
      class="form-control"
      id="inputAddress"
      value=""
      placeholder="httpsL//play.google.com/store/books/details/xxxx"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Scrape</button>
</form>

{% endblock %}
